<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Счетчик Калорий</title>
  </head>
  <body>
    <main>
      <h1>Счетчик Калорий</h1>
      <div class="container">
        <form id="calorie-counter">
          <label for="budget">Бюджет</label>
          <input
            type="number"
            min="0"
            id="budget"
            placeholder="Суточный бюджет калорий"
            required
          />
          <fieldset id="breakfast">
            <legend>Завтрак</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Обед</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Ужин</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Закуски</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Тренировки</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">Добавить еду или тренировки:</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>Завтрак</option>
                <option value="lunch">Обед</option>
                <option value="dinner">Ужин</option>
                <option value="snacks">Закуски</option>
                <option value="exercise">Тренировки</option>
              </select>
              <button type="button" id="add-entry">Добавить Запись</button>
            </span>
          </div>
          <div>
            <button type="submit">
              Расчитать оставшиеся калории
            </button>
            <button type="button" id="clear">Очистить</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
